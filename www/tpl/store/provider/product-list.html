<ion-content class="has-header padding" ng-controller="providerProductCtrl">
    <ion-list>
        <div class="card">
            <div class="item item-borderless">
                Daftar Produk
            </div>
            <li class="item item-toggle item-thumbnail-left" ng-animate="'animate'" ng-repeat="product in productsList">
                <img src="{{product.imageurl}}"/>
                <div><strong>{{product.product_maker}}</strong></div>
                <div><strong>{{product.product_name}}</strong></div>
                <div style="font-size: 20px;">{{product.product_price | currency:"Rp. ":0}}</div>
                <label class="toggle toggle-positive">
                    <input type="checkbox">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>
        </div>
    </ion-list>
    <ion-infinite-scroll ng-if="!noMoreData" on-infinite="loadMore()" distance="10%"></ion-infinite-scroll>
</ion-content>
