<ion-header-bar align-title="left" class="bar bar-stable" ng-controller="headerCtrl">
    <div class="buttons">
        <button class="button button-clear icon ion-chevron-left" ui-sref="home.provider-list"></button>
    </div>
    <h1 class="title title-left">Harga Provider</h1>
</ion-header-bar>
<ion-content class="has-header" ng-controller="providerProductCtrl">
    <ion-list>
        <li class="item item-toggle item-thumbnail-left item-icon-right" ng-animate="'animate'" ng-repeat="product in productsList">
            <img src="{{product.imageurl}}"/>
            <div><strong>{{product.product_maker}}</strong></div>
            <div><strong>{{product.product_name}}</strong></div>
            <div class="price-tag" style="font-size: 20px;">{{product.product_price | currency:"Rp. ":0}}</div>
            <div class="price-tag" style="font-size: 20px;" ng-if="product.harga_jual>0">{{product.harga_jual | currency:"Rp. ":0}}</div>
            <div class="price-tag" style="font-size: 20px;" ng-if="product.harga_jual==0">Belum Diset</div>
            <i class="icon ion-ios-arrow-right"></i>
        </li>
    </ion-list>
    <ion-infinite-scroll ng-if="!noMoreData" on-infinite="loadMore()" distance="10%"></ion-infinite-scroll>
</ion-content>
