<ion-nav-bar class="bar-stable" align-title="left">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon button-clear ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-title style="padding-left: 30px;">
        TUKAR POINT
    </ion-nav-title>
</ion-nav-bar>
<ion-content class="has-header padding" ng-controller="ProviderOrderCtrl">
    <ul class="list">
        <li class="item item-thumbnail-left" ng-repeat="order in orderList">
            <img src="{{order.imageurl}}"/>
            <h2><strong>{{order.user_name}} ({{(order.point) | currency : 'Rp ' : 0 }})</strong></h2>
            <div style="margin: 5px 0;">Tanggal : {{order.order_date}}</div>
            <div style="margin: 5px 0;">Total : {{(order.order_total) | currency : 'Rp ' : 0 }}</div>
            <div style="margin: 5px 0;">Status : {{(order.order_status==1)?"Approved":"Not Approved"}}</div>
            <button class="button button-small icon-left ion-android-cart button-positive" ng-click="approve(order)">
                Setuju
            </button>
            <button class="button button-small icon-left ion-android-cart button-positive" ng-click="reject(order)">
                Tolak
            </button>
            <a class="button button-small icon-left ion-android-list button-positive"
               href="#/home/provider-order/id/{{order.order_id}}">Detail</a>
        </li>
    </ul>

</ion-content>
<ion-footer-bar class="bar bar-stable">
</ion-footer-bar>
