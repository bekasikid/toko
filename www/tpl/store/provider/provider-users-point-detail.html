<ion-content class="has-header padding" ng-controller="ProviderUsersPointsDetailCtrl">
    <div class="card">
        <div class="item item-divider" style="text-align: center">
            <div><img src="{{user.imageurl}}" style="max-height: 200px;max-width: 200px;"/></div>
            <div><h2>{{user.user_name}}</h2></div>
        </div>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Point</span>
            <input type="text" placeholder="Point" ng-model="user.point">
        </label>
        <li class="item item-toggle">
            Status
            <label class="toggle toggle-positive">
                <input type="checkbox" ng-true-value="'1'" ng-false-value="'0'" ng-model="user.user_status">
                <div class="track">
                    <div class="handle"></div>
                </div>
            </label>
        </li>
    </div>
    <button class="button button-block button-stable" ng-click="update(user)">
        Simpan
    </button>
</ion-content>
