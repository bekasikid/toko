<ion-header-bar align-title="left" class="bar bar-stable" ng-controller="headerCtrl">
    <div class="buttons">
        <button class="button button-clear icon ion-chevron-left" ui-sref="home.store"></button>
    </div>
    <h1 class="title title-left">Provider</h1>
    <div class="buttons">
        <button class="button button-icon icon ion-ios-compose-outline" ui-sref="home.provider-add">
        </button>
    </div>
</ion-header-bar>
<div class="bar bar-stable bar-subheader item-input-inset" ng-controller="searchProviderCtrl">
    <label class="item-input-wrapper" style="border: #EEE 1px solid;background-color: #FFF;">
        <label class="item-input-wrapper" style="background-color: #FFF;">
            <i class="icon ion-ios-search placeholder-icon"></i>
            <input type="search" placeholder="Cari Barang" ng-change="search()" ng-model="searchQuery">
        </label>
        <button class="button button-clear">
            Cancel
        </button>
    </label>
</div>

<ion-content class="has-subheader" ng-controller="providerListCtrl">
    <ion-list>
        <div class="item item-thumbnail-left item-icon-right" ng-repeat="provider in providersList" ui-sref="home.provider-product({id:provider.provider_id})">
            <h2><strong>{{provider.provider_name}}</strong></h2>
            <i class="icon ion-ios-arrow-right"></i>
        </div>
    </ion-list>
    <ion-infinite-scroll ng-if="!noMoreData" on-infinite="loadMore()" distance="10%"></ion-infinite-scroll>
</ion-content>
