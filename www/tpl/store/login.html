<ion-view title="Login">
    <ion-pane>
        <ion-side-menus enable-menu-with-back-views="true">
            <ion-side-menu-content>
                <ion-nav-bar class="bar-stable">
                    <ion-nav-buttons side="left">
                        <button menu-toggle="left" class="button button-icon button-clear ion-navicon"></button>
                    </ion-nav-buttons>
                </ion-nav-bar>
                <ion-content class="has-header padding"><!--Created by goer on 5/21/15.-->
                    <ion-list ng-controller="AccountCtrl">
                        <form ng-submit="login()">
                            <label class="item item-input item-stacked-label">
                                <span class="input-label">Username</span>
                                <input type="text" placeholder="Username" ng-model="username"/>
                            </label>
                            <label class="item item-input item-stacked-label">
                                <span class="input-label">Password</span>
                                <input type="password" placeholder="Password" ng-model="password"/>
                            </label>
                            <label class="item item-input item-stacked-label" ng-if="loginStatus==false" style="background-color: #ef473a;">
                                <span class="input-label" style="color: #fff;">Username atau password salah!</span>
                            </label>
                            <div style="padding: 5px 0;">
                                <a href="#/daftar">Daftar Baru</a>
                            </div>
                            <button class="button button-block button-positive">
                                Login
                            </button>
                        </form>

                    </ion-list>
                </ion-content>
            </ion-side-menu-content>
            <!--Created by goer on 5/21/15.
            -->
            <ion-side-menu side="left">
                <div ng-include="'tpl/store/user.sidebar.html'"></div>
            </ion-side-menu>
        </ion-side-menus>
    </ion-pane>
</ion-view>
