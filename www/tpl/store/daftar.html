<ion-content class="has-header padding"><!--Created by goer on 5/21/15.-->
    <ion-list ng-controller="AccountCtrl">
        <form ng-submit="register()">
            <div class="list card">
                <div class="item item-image" style="text-align: center;padding-top: 10px;">
                    <div ngf-drop ngf-select ng-model="files" class="drop-box"
                         ngf-drag-over-class="dragover" ngf-multiple="false" ngf-allow-dir="true"
                         accept="image/*,application/pdf">
                        <img ngf-src="files[0]"
                             ngf-default-src="https://en.gravatar.com/userimage/88243764/f8ec3653f743fcb87bb78e723c6067f5.png"
                             ngf-accept="'image/*'" style="max-width: 100px;" src="{{imageurl}}">
                        <br/>
                        <label class="button button-small" style="margin-top: 5px;width: 100px;">Add Image</label>
                    </div>
                    <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>
                    <br/>
                    <pre>{{log}}</pre>
                </div>

                <label class="item item-icon-left assertive">
                    <input type="hidden" ng-value="imagename"/>
                    <span class="input-label">Nama</span>
                    <input type="text" placeholder="Nama" ng-model="name"/>
                </label>
                <label class="item item-icon-left assertive">
                    <span class="input-label">Email</span>
                    <input type="text" placeholder="Email" ng-model="username"/>
                </label>
                <label class="item item-icon-left assertive">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="Password" ng-model="password"/>
                </label>
                <label class="item item-icon-left assertive">
                    <span class="input-label">Alamat</span>
                    <input type="text" placeholder="Alamat" ng-model="address"/>
                </label>
                <label class="item item-icon-left assertive">
                    <span class="input-label">Kodepos</span>
                    <input type="text" placeholder="Email" ng-model="postcode"/>
                </label>
                <label class="item item-icon-left assertive">
                    <span class="input-label">Phone</span>
                    <input type="text" placeholder="Phone" ng-model="phone"/>
                </label>
                <label class="item item-icon-left assertive" style="display: none;">
                    <span class="input-label" style="color: #fff;">Username atau password salah!</span>
                </label>

            </div>
            <button class="button button-block button-positive">
                Daftar
            </button>
        </form>

    </ion-list>
</ion-content>
