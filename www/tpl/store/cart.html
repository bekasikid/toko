<ion-view title="Store Cart" cache-view="false">
    <ion-pane>
        <ion-side-menus enable-menu-with-back-views="true" ng-controller="CartListCtrl">
            <ion-side-menu-content>
                <ion-nav-bar class="bar-stable">
                    <ion-nav-buttons side="left">
                        <button menu-toggle="left" class="button button-icon button-clear ion-navicon"></button>
                    </ion-nav-buttons>
                </ion-nav-bar>
                <ion-content class="has-header padding">
                    <ul class="list">
                        <li class="item item-thumbnail-left" ng-repeat="product in cartList">
                            <img src="{{product.image}}" />
                            <h2><strong>{{product.name}}</strong></h2>
                            <div style="margin: 5px 0;">{{product.point | currency : 'Rp ' : 0 }}</div>
                            <div style="margin: 5px 0;">Jumlah : {{product.number}}</div>
                            <button class="button button-small icon-left ion-android-cart button-positive" ng-click="remove(product)">Batal</button>
                            <a class="button button-small icon-left ion-android-list button-positive" href="#store-product-detail">Detail</a>
                        </li>
                    </ul>
                    <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="order()">Order</button>
                </ion-content>
            </ion-side-menu-content>
            <!--Created by goer on 5/21/15.
            -->
            <ion-side-menu side="left" ng-switch on="loggedin.role">
                <div ng-switch-when="vendor">
                    <div ng-include="'tpl/store/vendor.sidebar.html'"></div>
                </div>
                <div ng-switch-default>
                    <div ng-include="'tpl/store/user.sidebar.html'"></div>
                </div>
            </ion-side-menu>
        </ion-side-menus>
    </ion-pane>
</ion-view>
