<ion-view title="Order List" cache-view="false">
    <ion-pane>
        <ion-side-menus enable-menu-with-back-views="true" ng-controller="VendorOrderCtrl">
            <ion-side-menu-content>
                <ion-nav-bar class="bar-stable">
                    <ion-nav-buttons side="left">
                        <button menu-toggle="left" class="button button-icon button-clear ion-navicon"></button>
                    </ion-nav-buttons>
                </ion-nav-bar>
                <ion-content class="has-header padding">
                    <ul class="list">
                        <li class="item item-thumbnail-left" ng-repeat="order in orderList">
                            <img src="{{order.user.image}}" />
                            <h2><strong>{{order.user.name}}</strong></h2>
                            <div style="margin: 5px 0;">Tanggal : {{order.tgl}}</div>
                            <div style="margin: 5px 0;">Barang : {{order.products.length}} Item</div>
                            <div style="margin: 5px 0;">Total : {{(order.total)  | currency : 'Rp ' : 0 }}</div>
                            <div style="margin: 5px 0;">Status : {{(order.status==1)?"Approved":"Not Approved"}}</div>
                            <button class="button button-small icon-left ion-android-cart button-positive" ng-click="remove(order)">Batal</button>
                            <a class="button button-small icon-left ion-android-list button-positive" href="#vendor-order/id/{{order.id}}">Detail</a>
                        </li>
                    </ul>

                </ion-content>
                <ion-footer-bar class="bar bar-stable">
                    <div class="buttons">
                        <button type="button" class="button button-positive ion-cash" ng-click="pesan()">Order</button>
                        <button type="button" class="button button-positive ion-close-circled" style="margin-left: 5px;" ng-click="batal()">Cancel</button>
                    </div>
                    <button type="button" class="button button-positive pull-right">Total : {{total() | currency : 'Rp. ' : 0}}</button>
                </ion-footer-bar>
            </ion-side-menu-content>
            <!--Created by goer on 5/21/15.
            -->
            <ion-side-menu side="left" ng-switch on="loggedin.role">
                <div ng-switch-when="vendor">
                    <div ng-include="'tpl/store/vendor.sidebar.html'"></div>
                </div>
                <div ng-switch-default>
                    <div ng-include="'tpl/store/user.sidebar.html'"></div>
                </div>
            </ion-side-menu>
        </ion-side-menus>
    </ion-pane>
</ion-view>
