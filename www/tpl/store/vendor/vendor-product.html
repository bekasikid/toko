<ion-header-bar class="bar-stable" align-title="center">
    <button class="button button-clear icon ion-chevron-left" ui-sref="home.vendor"></button>
    <h1 class="title">Product Detail</h1>
</ion-header-bar>
<ion-view>
    <ion-content ng-controller="productVendorDetailCtrl">
        <ion-list>
            <div class="list card">
                <div class="item item-image" style="text-align: center;padding-top: 10px;">
                    <div ngf-drop ngf-select ng-model="files" class="drop-box"
                         ngf-drag-over-class="dragover" ngf-multiple="false" ngf-allow-dir="true"
                         accept="image/*">
                        <img ngf-src="files[0]"
                             ngf-default-src="https://en.gravatar.com/userimage/88243764/f8ec3653f743fcb87bb78e723c6067f5.png"
                             ngf-accept="'image/*'" style="max-width: 200px;max-height: 300px;"
                             src='{{product.imageurl}}'>
                        <br/>
                        <label class="button button-small" style="margin-top: 5px;width: 100px;">Upload Gambar</label>
                    </div>
                    <div>
                        <!--<img ngf-src="file" ng-repeat="file in files" style="max-height: 300px;max-width: 200px;"/>-->
                    </div>
                    <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>
                    <br/>
                </div>

                <label class="item item-input item-stacked-label">
                    <span class="input-label">Produsen</span>
                    <input type="text" placeholder="Produsen" ng-model="product.product_maker">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Nama Produk</span>
                    <input type="text" placeholder="Name" ng-model="product.product_name">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Harga</span>
                    <input type="text" placeholder="Harga" ng-model="product.product_price">
                </label>
                <div class="item item-toggle">
                    Status
                    <label class="toggle toggle-positive">
                        <input type="checkbox" ng-model="product.product_status" ng-true-value="'1'" ng-false-value="'0'">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </div>
                <label class="item item-divider">
                    Detail
                </label>
                <label class="item item-stacked-label">
                    <div ckeditor="" ng-model="product.product_detail" ready="onReady()"></div>
                </label>
                <label class="item item-divider">
                    Deskripsi
                </label>
                <label class="item item-stacked-label">
                    <div ckeditor="" ng-model="product.product_description" ready="onReady()"></div>
                </label>
            </div>
            <button type="button" class="button button-full button-positive" ng-click="save(product)">Tambah</button>
        </ion-list>
    </ion-content>
</ion-view>
