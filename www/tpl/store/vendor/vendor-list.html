<ion-nav-bar class="bar-stable" align-title="left">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon button-clear ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-title style="padding-left: 30px;">
        TUKAR POINT
    </ion-nav-title>
</ion-nav-bar>
<ion-content class="has-header padding" ng-controller="VendorListCtrl">
    <ul class="list">
        <li class="item item-thumbnail-left" ng-repeat="product in productsList">
            <img src="{{product.imageurl}}"/>

            <h2><strong>{{product.product_name}}</strong></h2>

            <div style="margin: 5px 0;">{{product.product_point | currency : 'Rp ' : 0 }}</div>
            <div><strong>Status: </strong>{{product.product_status==1?"Available":"Not Available"}}</div>
            <a class="button button-small icon-left ion-android-list button-positive"
               href="#/home/vendor-product/id/{{product.product_id}}">Detail</a>
        </li>
    </ul>
</ion-content>
<ion-footer-bar class="bar bar-stable">
    <div class="buttons">
        <a type="button" class="button button-positive ion-cash" href="#/home/vendor-product-new">Tambah</a>
    </div>
</ion-footer-bar>
