<ion-header-bar align-title="left" class="bar bar-stable" ng-controller="headerCtrl">
    <div class="buttons">
        <button class="button button-clear icon ion-chevron-left" ui-sref="home.store"></button>
    </div>
    <h1 class="title title-left">Produk</h1>
    <div class="buttons">
        <button class="button button-icon icon ion-ios-compose-outline" ui-sref="home.vendor-product-new"></button>
    </div>
</ion-header-bar>
<div class="bar bar-stable bar-subheader item-input-inset" ng-controller="subHeaderCtrl">
    <label class="item-input-wrapper" style="border: #EEE 1px solid;">
        <label class="item-input-wrapper">
            <i class="icon ion-ios-search placeholder-icon"></i>
            <input type="search" placeholder="Cari Barang" ng-change="search()" ng-model="searchQuery">
        </label>
        <button class="button button-clear">
            Cancel
        </button>
    </label>
</div>

<ion-content class="has-subheader" ng-controller="VendorListCtrl">
    <ion-list>
        <li class="item item-thumbnail-left item-icon-right" ng-repeat="product in productsList" ui-sref="home.vendor-product({id:product.product_id})">
            <img src="{{product.imageurl}}"/>
            <h2><strong>{{product.product_name}}</strong></h2>
            <div style="margin: 5px 0;">{{product.product_price | currency : 'Rp ' : 0 }}</div>
            <div><strong>Status: </strong>{{product.product_status==1?"Available":"Not Available"}}</div>
            <i class="icon ion-ios-arrow-right"></i>
        </li>
    </ion-list>
    <ion-infinite-scroll ng-if="!noMoreData" on-infinite="loadMore()" distance="10%"></ion-infinite-scroll>
</ion-content>
