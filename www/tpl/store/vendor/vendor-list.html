<ion-content class="has-header padding" ng-controller="VendorListCtrl">
    <ul class="list">
        <li class="item item-thumbnail-left item-icon-right" ng-repeat="product in productsList" ui-sref="home.vendor-product({id:product.product_id})">
            <img src="{{product.imageurl}}"/>
            <h2><strong>{{product.product_name}}</strong></h2>
            <div style="margin: 5px 0;">{{product.product_price | currency : 'Rp ' : 0 }}</div>
            <div><strong>Status: </strong>{{product.product_status==1?"Available":"Not Available"}}</div>
            <i class="icon ion-ios-arrow-right"></i>
        </li>
    </ul>
</ion-content>
<ion-footer-bar class="bar bar-stable">
    <div class="buttons">
        <a type="button" class="button ion-ios-compose-outline" href="#/home/vendor-product-new">Tambah</a>
    </div>
</ion-footer-bar>
