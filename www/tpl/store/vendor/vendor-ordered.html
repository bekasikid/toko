<ion-header-bar class="bar-stable">
    <button class="button button-clear icon ion-chevron-left" ui-sref="home.vendor"></button>
    <h1 class="title">Daftar Pesanan</h1>
</ion-header-bar>

<ion-content class="has-header" ng-controller="VendorOrderCtrl">
    <ul class="list">
        <li class="item item-thumbnail-left item-icon-right" ng-repeat="order in orderList" ui-sref="home.vendor-order-id({id:order.order_id})">
            <img src="{{order.imageurl}}"/>
            <h2><strong>{{order.user_name}}</strong></h2>
            <div style="margin: 5px 0;">Tanggal : {{order.order_date}}</div>
            <div style="margin: 5px 0;">Total : {{(order.order_total) | currency : 'Rp ' : 0 }}</div>
            <div style="margin: 5px 0;">Status : {{(order.order_status==1)?"Approved":"Not Approved"}}</div>
            <i class="icon ion-ios-arrow-right"></i>
        </li>
    </ul>
</ion-content>
