<ion-view title="Product Detail">
    <ion-pane ng-controller="productDetailCtrl">
        <ion-header-bar class="bar-stable" align-title="center">
            <button class="button button-clear icon ion-chevron-left" ui-sref="home.store"></button>
            <h1 class="title">Tukar Point</h1>
        </ion-header-bar>
        <ion-content>
            <div class="card" style="">
                <div class="item" style="text-align: center;">
                    <div><strong>{{product.product_maker}}</strong></div>
                </div>
                <div class="item item-borderless" style="text-align: center;">
                    <strong>{{product.product_name}}</strong>
                </div>
                <div class="item item-borderless" style="text-align: center;">
                    <img src="{{product.imageurl}}" class="image-presentation"/>
                </div>
                <div class="item item-borderless" style="padding: 10px 0 0;">
                    <div class="row">
                        <div class="col col-50" style="border-top: 1px solid #DDD;border-right: 1px solid #DDD;text-align: center;padding-bottom: 10px;">{{product.product_point | currency : '' : 0}} Points</div>
                        <div class="col col-50" style="border-top: 1px solid #DDD;text-align: center;padding-bottom: 10px;">
                            Product <span ng-if="product.product_status==1">Tersedia</span><span ng-if="product.product_status==0">Tidak Tersedia</span>
                        </div>
                    </div>
                </div>
                <div class="item item-text-wrap item-divider">
                    Pembayaran
                </div>
                <div class="item range">
                    <i class="icon ion-pricetag"></i>
                    <input type="range" ng-min="0" ng-max="product.product_point" ng-model="prod.points"/>
                    <i class="icon ion-pricetags"></i>
                </div>
                <div class="item item-borderless" style="padding: 10px 0 0;">
                    <div class="row">
                        <div class="col col-50" style="border-top: 1px solid #DDD;border-right: 1px solid #DDD;text-align: center;">
                            <label class="item-input item-stacked-label">
                                <span class="input-label">Topup</span>
                                <input type="text" placeholder="Topup" ng-model="prod.topup" style="text-align: center;" readonly currency>
                            </label>
                        </div>
                        <div class="col col-50" style="border-top: 1px solid #DDD;text-align: center;">
                            <label class="item-input item-stacked-label">
                                <span class="input-label">Points</span>
                                <input type="text" placeholder="Points" ng-model="prod.points" value="prod.points" style="text-align: center;" currency>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="item item-text-wrap item-icon-right item-divider" style="padding: 5px 5px;" ng-click="toggleDet()">
                    Detail Produk
                    <i class="icon" style="font-size:14px;" ng-class="isDetShown ? 'ion-plus' : 'ion-minus'"></i>
                </div>
                <div class="item item-text-wrap" style="padding: 35px 5px;" ng-show="!isDetShown" ng-bind-html="product.product_detail">
                    {{product.product_detail}}
                </div>
                <div class="item item-text-wrap item-icon-right item-divider" style="padding: 5px 5px;" ng-click="toggleDesc()">
                    Deskripsi
                    <i class="icon" style="font-size:14px;" ng-class="isDescShown ? 'ion-plus' : 'ion-minus'"></i>
                </div>
                <div class="item item-text-wrap" style="padding: 35px 5px;" ng-show="!isDescShown" ng-bind-html="product.product_description">
                    {{product.product_description}}
                </div>
                <div class="item item-text-wrap item-icon-right item-divider" style="padding: 5px 5px;" ng-click="toggleTerm()">
                    Terms & Condition
                    <i class="icon" style="font-size:14px;" ng-class="isTermShown ? 'ion-plus' : 'ion-minus'"></i>
                </div>
                <div class="item item-text-wrap" style="padding: 35px 5px;" ng-show="!isTermShown">
                </div>
                <div class="item">
                    <button class="button button-block" ng-click="add(product)">Pesan</button>
                </div>
            </div>
        </ion-content>
    </ion-pane>
    <div class="bar bar-footer bar-stable">
        <button class="button button-block button-clear" ng-click="add(product)">Pesan Sekarang</button>
    </div>
</ion-view>
