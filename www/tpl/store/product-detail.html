<ion-view title="Product Detail">
    <ion-pane ng-controller="productDetailCtrl">
        <ion-header-bar class="bar-stable" align-title="center">
            <button class="button button-clear icon ion-chevron-left" ui-sref="home.store"></button>
            <h1 class="title">Tukar Point</h1>
        </ion-header-bar>
        <ion-content>
            <div class="card" style="padding: 10px;">
                <img src="{{product.imageurl}}" class="image-presentation"/>
                <div class="item">
                    <div><strong>{{product.product_maker}}</strong></div>
                    <div><strong>{{product.product_name}}</strong></div>
                    <div class="card">
                        <div class="item item-text-wrap item-icon-right active" style="padding: 5px 5px;" ng-click="toggleDesc()">
                            Description
                            <i class="icon" style="font-size:14px;" ng-class="isDescShown ? 'ion-plus' : 'ion-minus'"></i>
                        </div>
                        <div class="item item-text-wrap" style="padding: 35px 5px;" ng-show="!isDescShown">
                            {{product.product_description}}
                        </div>
                    </div>
                    <div class="card">
                        <div class="item item-text-wrap item-icon-right active" style="padding: 5px 5px;" ng-click="toggleTerm()">
                            Terms & Condition
                            <i class="icon" style="font-size:14px;" ng-class="isTermShown ? 'ion-plus' : 'ion-minus'"></i>
                        </div>
                        <div class="item item-text-wrap" style="padding: 35px 5px;" ng-show="!isTermShown">
                        </div>

                    </div>
                </div>
                <div class="item item-text-wrap" style="font-weight: bolder;">
                    {{product.product_point | currency : 'Rp. ' : 0}} - Product <span ng-if="product.product_status==1">Tersedia</span><span ng-if="product.product_status==0">Tidak Tersedia</span>
                </div>
            </div>
            <button class="button button-full button-positive" ng-click="add(product)">Pesan</button>
        </ion-content>
    </ion-pane>
</ion-view>
