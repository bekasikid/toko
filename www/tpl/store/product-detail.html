<ion-view title="Product Detail">
    <ion-pane ng-controller="productDetailCtrl">
        <ion-header-bar class="bar-stable" align-title="center">
            <button class="button button-clear icon ion-chevron-left" ui-sref="home.store"></button>
            <h1 class="title">Tukar Point</h1>
        </ion-header-bar>
        <ion-content>
            <div class="card" style="padding: 10px;">
                <img src="{{product.imageurl}}" class="image-presentation"/>
                <div class="item">
                    <div><h2><strong>{{product.product_maker}}</strong></h2></div>
                    <div><h3><strong>{{product.product_name}}</strong></h3></div>
                    <div>Status : <span ng-if="product.product_status==1">Available</span><span ng-if="product.product_status==0">Not Available</span></div>
                    <div>Description : {{product.product_description}}</div>
                    <div>Terms & Condition : </div>
                </div>
                <div class="item item-text-wrap" style="font-weight: bolder;">
                    {{product.product_point | currency : 'Rp. ' : 0}}
                </div>
            </div>
            <button class="button button-full button-positive" ng-click="add(product)">Pesan</button>
        </ion-content>
    </ion-pane>
</ion-view>
