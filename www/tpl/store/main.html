<ion-view title="Store Main">
    <ion-pane>
        <ion-side-menus enable-menu-with-back-views="true">
            <ion-side-menu-content ng-controller="ProductListCtrl">
                <ion-nav-bar class="bar-stable">
                    <ion-nav-buttons side="left">
                        <button menu-toggle="left" class="button button-icon button-clear ion-navicon"></button>
                    </ion-nav-buttons>
                </ion-nav-bar>
                <ion-content class="has-header padding">
                    <ul class="list">
                        <li class="item" style="height:300px;text-align: center;background-color: #C5C5C5;">
                            <div style="margin-bottom: 10px;">Recommended Products</div>
                            <ul rn-carousel class="" rn-carousel-index="carouselIndex22" style="height: 230px;" rn-carousel-auto-slide rn-carousel-buffered>
                                <li ng-repeat="cList in carouselLists">
                                    <div class="layer" style="position:relative;">
                                        <img src="{{cList.image}}" />
                                        <div style="margin-top: -25px;position: relative;"><label>{{cList.name}}</label></div>
                                    </div>
                                </li>
                            </ul>
                            <div class="rn-carousel-indicator custom-indicator">
                                <span ng-repeat="cList in carouselLists" ng-class="{active: $index==$parent.carouselIndex22 }" class="icon ion-star" ng-click="$parent.carouselIndex22 = $index"> </span>
                            </div>
                        </li>
                        <li class="item item-thumbnail-left" ng-repeat="product in products">
                            <img src="{{product.image}}"/>

                            <h2><strong>{{product.name}}</strong></h2>

                            <div style="margin: 5px 0;">{{product.point | currency : 'Rp ' : 0 }}</div>
                            <button class="button button-small icon-left ion-android-cart button-positive"
                                    ng-click="add(product)">Pesan
                            </button>
                            <a class="button button-small icon-left ion-android-list button-positive"
                               href="#store-product/id/{{product.id}}">Detail</a>
                        </li>
                    </ul>
                </ion-content>
            </ion-side-menu-content>
            <!--Created by goer on 5/21/15.
            -->
            <ion-side-menu side="left" ng-switch on="loggedin.role" ng-controller="LoginCtrl">
                <div ng-switch-when="vendor">
                    <div ng-include="'tpl/store/vendor.sidebar.html'"></div>
                </div>
                <div ng-switch-when="provider">
                    <div ng-include="'tpl/store/provider.sidebar.html'"></div>
                </div>
                <div ng-switch-default>
                    <div ng-include="'tpl/store/user.sidebar.html'"></div>
                </div>
            </ion-side-menu>
        </ion-side-menus>
    </ion-pane>
</ion-view>
