<ion-view title="Store Main" cache-view="false">
    <ion-pane>
        <ion-side-menus enable-menu-with-back-views="true">
            <ion-side-menu-content>
                <ion-nav-bar class="bar-stable">
                    <ion-nav-buttons side="left">
                        <button menu-toggle="left" class="button button-icon button-clear ion-navicon"></button>
                    </ion-nav-buttons>
                </ion-nav-bar>
                <ion-content class="has-header padding" ng-controller="ProductListCtrl">
                    <ul class="list">
                        <li class="item item-thumbnail-left" ng-repeat="product in products">
                            <img src="{{product.image}}" />
                            <h2><strong>{{product.name}}</strong></h2>
                            <div style="margin: 5px 0;">{{product.point | currency : 'Rp ' : 0 }}</div>
                            <button class="button button-small icon-left ion-android-cart button-positive" ng-click="add(product)">Pesan</button>
                            <a class="button button-small icon-left ion-android-list button-positive" href="#store-product-detail">Detail</a>
                        </li>
                    </ul>
                </ion-content>
            </ion-side-menu-content>
            <!--Created by goer on 5/21/15.
            -->
            <ion-side-menu side="left" ng-include="'tpl/store/user.sidebar.html'">

            </ion-side-menu>
        </ion-side-menus>
    </ion-pane>
</ion-view>
