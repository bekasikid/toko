<ion-view title="Vendor Products" cache-view="false">
    <ion-pane>
        <ion-side-menus enable-menu-with-back-views="true" ng-controller="VendorListCtrl">
            <ion-side-menu-content>
                <ion-nav-bar class="bar-stable">
                    <ion-nav-buttons side="left">
                        <button menu-toggle="left" class="button button-icon button-clear ion-navicon"></button>
                    </ion-nav-buttons>
                </ion-nav-bar>
                <ion-content class="has-header padding">
                    <ul class="list">
                        <li class="item item-thumbnail-left" ng-repeat="product in productsList">
                            <img src="{{product.image}}" />
                            <h2><strong>{{product.name}}</strong></h2>
                            <div style="margin: 5px 0;">{{product.point | currency : 'Rp ' : 0 }}</div>
                            <div><strong>Status: </strong>{{product.status==1?"Available":"Not Available"}}</div>
                            <a class="button button-small icon-left ion-android-list button-positive" href="#vendor-product/id/{{product.id}}">Detail</a>
                        </li>
                    </ul>

                </ion-content>
                <ion-footer-bar class="bar bar-stable">
                    <div class="buttons">
                        <a type="button" class="button button-positive ion-cash" href="#vendor-product-new">Tambah</a>
                    </div>
                </ion-footer-bar>
            </ion-side-menu-content>
            <!--Created by goer on 5/21/15.
            -->
            <ion-side-menu side="left" ng-switch on="loggedin.role">
                <div ng-switch-when="vendor">
                    <div ng-include="'tpl/store/vendor.sidebar.html'"></div>
                </div>
                <div ng-switch-default>
                    <div ng-include="'tpl/store/user.sidebar.html'"></div>
                </div>
            </ion-side-menu>
        </ion-side-menus>
    </ion-pane>
</ion-view>
