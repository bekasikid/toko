<ion-content class="has-header padding" ng-controller="HistoryCtrl">
    <ul class="list">
        <li class="item item-icon-right item-thumbnail-left" ng-repeat="order in orderList" ui-sref="home.historyid({id:order.order_id})">
            <img src="{{order.imageurl}}"/>
            <h2><strong>{{order.product_maker}} - {{order.order_date}}</strong></h2>
            <h3><strong>{{order.product_name}}</strong></h3>
            <h3><strong>{{order.product_point | currency : '' : 0 }} Points</strong></h3>
            <div style="margin: 5px 0;">Status:
                <span ng-switch="order.order_approved">
                    <span ng-switch-when="1" class="positive">Disetujui</span>
                    <span ng-switch-when="2" class="assertive">Ditolak</span>
                    <span ng-switch-default class="energized">Dalam Proses</span>
                </span>
            </div>
            <i class="icon ion-ios-arrow-right"></i>
        </li>
    </ul>

</ion-content>
