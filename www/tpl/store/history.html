<div class="bar bar-stable bar-header item-input-inset">
    <div class="row">
        <div class="col col-50" style="overflow: hidden;">
            <div class="buttons buttons-left" style="margin-left: -18px;margin-top: 3px;font-weight: bold;">
                <button menu-toggle="left" class="button button-icon icon ion-navicon">
                </button>
            </div>
            <div class="title title-left header-item" style="padding-left: 30px;width: 40%;">TUKAR POINT</div>
        </div>
        <div class="col col-50">
            
        </div>
    </div>
</div>
<ion-content class="has-header padding" ng-controller="HistoryCtrl">
    <ul class="list">
        <li class="item item-icon-right" ng-repeat="order in orderList" ui-sref="home.historyid({id:order.order_id})">
            <div style="margin: 5px 0;">Tanggal : {{order.order_date}}</div>
            <div style="margin: 5px 0;">Total : {{(order.order_total) | currency : 'Rp ' : 0 }}</div>
            <div style="margin: 5px 0;">Status : {{(order.order_approved==1)?"Disetujui":"Belum Disetujui"}}</div>
            <div style="margin: 5px 0;">Proses : {{(order.order_status==1)?"Dalam Proses":"Belum Diproses"}}</div>
            <i class="icon ion-ios-arrow-right"></i>
        </li>
    </ul>

</ion-content>
<ion-footer-bar class="bar bar-stable">
